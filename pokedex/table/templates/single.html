{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- <div class="container bg-secondary-subtle">
    

</div> -->

<div class="container text-center mt-5">
    <div class="row">
        <div class="col">
            <img src="{{ pokemon.image.url }}" class="img-fluid" alt="Responsive image">
        </div>
    </div>
    <div class="row mt-4 mb-5">
        <table class="table">
            <thead>
                {{pokemon.name}} #{{pokemon.id}}
            </thead>
            <tbody>
                <tr class="table-active">
                    <th scope="row">Height</th>
                    <td>{{pokemon.height}}</td>
                </tr>
                <tr>
                    <th scope="row">Weight</th>
                    <td>{{ pokemon.weight}}</td>
                </tr>
                <tr>
                    <th scope="row">Category</th>
                    <td>{{pokemon.category}}</td>
                </tr>
                <tr>
                    <th scope="row">Abilities</th>
                    <td>{{pokemon.abilities}}</td>
                </tr>
            </tbody>
        </table>
        <div class="type">
            <span class="type">Type:</span>
            <button type="button" class="btn btn-success">{{pokemon.weaknesses}}</button>
            <button type="button" class="btn btn-warning">Poison</button>
        </div>
    </div>
    <div class="descr">
            {{pokemon.descr}}
    </div>
    <!-- <div class="evolution">

    </div> -->
{% endblock %}
